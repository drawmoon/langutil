[pytest]
testpaths = libs
python_files = *_tests.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v -s 
    --durations=10 
    --strict-markers
    --tb=short
    # --asyncio-mode=auto

markers =
    unit: 单元测试
    integration: 集成测试
    slow: 耗时较长的测试用例

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
